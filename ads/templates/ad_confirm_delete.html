{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Вы уверены, что хотите удалить "{{ object.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
