{% extends 'ads/base.html' %}

{% block content %}
<div class="ad-detail">
    <h1>{{ ad.title }}</h1>
    <p><strong>Description:</strong> {{ ad.description }}</p>
    <p><strong>Category:</strong> {{ ad.get_category_display }}</p>
    <p><strong>Condition:</strong> {{ ad.get_condition_display }}</p>
    <p><strong>Posted by:</strong> {{ ad.user.username }}</p>
    <p><strong>Posted on:</strong> {{ ad.created_at|date:"F j, Y" }}</p>
</div>
<a href="{% url 'ads:ad-list' %}">Back to Ads List</a>
{% endblock %}
