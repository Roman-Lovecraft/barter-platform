{% extends 'ads/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ view.object.pk|default:"Создать объявление" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
