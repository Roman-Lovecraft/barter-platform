{% extends 'ads/base.html' %}

{% block content %}
<h2>Удалить объявление "{{ ad.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'ads:ad-detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
